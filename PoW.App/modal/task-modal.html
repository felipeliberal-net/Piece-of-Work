<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Nova Tarefa</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="control-label">Título</label>
        <input id="title" ng-model="task.title" type="text" class="form-control" required/>
    </div>
    <div class="form-group">
        <label class="control-label">Descrição</label>
        <input id="description" ng-model="task.description" type="text" class="form-control" required/>
    </div>
    <div class="form-group" ng-if="task.id > 0">
        <label class="control-label">Situação</label>
        <select id="status" ng-model="task.status" ng-options="item.value as item.name for item in statuslist" class="form-control" required></select>
    </div>
</div>  
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click=cancelClick();>Cancelar</button>
    <button type="button" class="btn btn-danger" ng-if="task.id > 0" ng-click="deleteClick()">Excluir</button>
    <button type="button" class="btn btn-primary" ng-click="saveClick()">Salvar</button>
</div>
